<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.pagination {
    text-align: center;
}
.pagination ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: inline-block;
    text-align: center;
    padding-bottom: 3rem;
}

.pagination ul li {
    display: inline-block;
    margin-right: 10px;
}
</style>
</head>
<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">
    <div class="carousel relative container mx-auto" style="max-width:1600px;">
    <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">
			<!-- 제목 -->
            <nav id="store" class="w-full z-30 top-0 px-6 py-1">
                <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">

                    <a class="uppercase tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl " href="#">
						CD / LP
					</a>
				</div>
			</nav>
			
			<!-- 리스트 출력 -->
			<div class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col" th:each="vo,i:${list}">
                <a href="#">
                  <a th:href="@{/CDLP/before_detail(no=${vo.no})}">
                    <img class="hover:grow hover:shadow-lg" th:src="${vo.poster}" style="border-radius: 30px">
                  </a>
                    <div class="pt-3 flex items-center justify-between">
                        <p class="" th:text="${vo.subject}"></p>
           
                    </div>
                    <p class="pt-1 text-gray-900" th:text="${vo.artist}"></p>
                    <p class="pt-1 text-gray-900" th:text="${vo.publisher}"></p>
                </a>
            </div>
    
	</div>
	
		<!-- pagination -->

            <nav class="pagination">
		        <ul>
		          <li th:if="${startPage>1}"><a th:href="@{/CDLP/main(page=${startPage-1})}">&laquo; </a></li>
		          <li th:class="${curpage==i?'current':''}" th:each="i:${#numbers.sequence(startPage, endPage)}"><a th:href="@{/CDLP/main(page=${i})}" th:text="${i}"></a></li>
		          <li th:if="${endPage<totalpage}"><a th:href="@{/CDLP/main(page=${endPage+1})}"> &raquo;</a></li>
		        </ul>
		    </nav>
	
    </div>
</body>
</html>
